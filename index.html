<body class="d-flex flex-column min-vh-100"  >
    <header>
        <div style="background-color: #90e0ef;" class="timer text-center text-white py-1 " id="timer">

        </div>
        <nav  class="navbar navbar-expand-lg navbar-dark py-1">
            <div class="container ">
              <a class="navbar-brand py-0 pb-1 animate__animated animate__flip" style="text-shadow: 1px 2px 2px black;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif" href="#">My TODO App</a>
              
                <span class="flot float-end text-white mt-2 pb-1 "  style="text-shadow: 1px 1px 2px black" id="person">
                    
                </span>
              
            
            </div>
          </nav>

    </header>
    <main style="flex: 1 0 auto;color:#90e0ef">
        <div class="container mb-3 ">
            <div class="row text-center mt-4 fw-semibold">
              <h2 class="animate__animated animate__bounce" style="text-shadow: 1px 2px 2px black;">Add Your Task</h2>
            </div>
<div class="row mt-2 ">
    <div class="col-1 col-md-2">

    </div>
<div class="col-10 col-md-8  card1 rounded bg-transparent p-4 animate__animated animate__fadeInTopRight">
    <form onsubmit="handleSubmit()">
        <div class="row">
            <div class="col-12 col-md-6">
                <input type="text" id="title" class="form-control bg-transparent" placeholder="Title">
                <!-- <button class="btn btn-dark w-100">click me</button> -->
            </div>
            <div class="col-12 col-md-6">
                <input type="text" id="location" class="form-control mt-2 mt-md-0 bg-transparent" placeholder="Location">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 ">
                <textarea type="text" id="discription" rows="2" class="form-control bg-transparent" placeholder="Discription"></textarea>
            </div>
        </div>
         <div class="row mt-2 ">
            <div class=" col-md-3"></div>
            <div class="col-12  col-md-6">
                <!-- <button class="btn btn-success w-100">Add User</button> -->
                <input style="display: block;"  id="addButton" type="submit" class="btn btn1 fw-semibold  w-100 mt-2 mt-md-0 animate__animated animate__bounce" value="Add Task">
                <input style="display: none;" onclick="handleEdit()" id="updateButton"  class="btn btn1 fw-semibold  w-100 mt-2 mt-md-0 animate__animated animate__bounce" value="Update Task">

            </div>
            <div class=" col-md-3"></div>
         </div>
    
        
      </form>
</div>
<div class="col-1 col-md-2"></div>
</div>
        </div>
        
<div class=" topShadow  container-fluid  mt-5  py-3">

<h2 class="animate__animated animate__bounce" style="text-shadow: 1px 2px 2px black;">Your Tasks</h2>
        </div>

    </div> -->

        </div>
    </div>
    </div>
